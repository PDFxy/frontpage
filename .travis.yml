language: node_js
node_js:
  - "8"

script: npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: dist
  repo: wangdoc/website
  target_branch: master
  on:
    branch: master

